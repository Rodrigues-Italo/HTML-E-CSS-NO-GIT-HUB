<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
</head>
<body>
    
    <div>
<h1>CADASTRO PARA VISITAR O NINHO DO URUBU (flamengo)</h1>
<p>Preencha o que se pede</p>
<br>
    </div>
   <form action="">
    <fieldset>
        <div>
            <label for="">Nome</label>
            <input type="text" name="nome" id="nome">
        </div>
        <div>
            <label for="">Sobrenome</label>
            <input type="text" name="Sobrenome" id="Sobrenome">
        </div>
    </fieldset>
    <div>
        <label for="">email</label>
        <input type="email" name="email" id="email">
    </div>
    <div>
        <label for="">qual o seu genero?</label>
        <br>
        <label for="">
            <input type="radio" name="genero" value="Masculino" checked> Masculino
        </label>
        <label for="">
            <input type="radio" name="genero" value="feminino">Feminino
        </label>
    </div>
    <div>
        <label for="">Sua idade</label>
        <select name="" id="idade">
            <option selected disabled value="">Informe aqui</option>
            <option value="">5 a 10</option>
            <option value="">10 a 15</option>
            <option value="">15 a 20</option>
            <option value="">20 a 25</option>
            <option value="">30 a 35</option>
            <option value="">35 a 40</option>
            <option value="">40 a 45</option>
            <option value="">45 a 50</option>
            <option value="">Tenho mais de 50 anos de idade</option>
        </select>

        <fieldset>
            <div>
                <label for="">Quem da sua familia você gostaria de levar para conhecer o NINHO DO URUBU??</label>
                <br>
                <input type="checkbox" name="Quem" id="Quem" >
                <label for="">Minha Mãe</label>
                <input type="checkbox" name="Quem" id="Quem">
                <label for=""> Meu Pai</label>
                <input type="checkbox" name="Quem" id="Quem">
                <label for="">Meu Tio</label>
                <input type="checkbox" name="Quem" id="Quem">
                <label for="">Meu Filho ou Filha</label>
                <input type="checkbox" name="Quem" id="Quem">
                <label for="">Minha mulher</label>
                <input type="checkbox" name="Quem" id="Quem">
                <label for="">Meu Irmão ou Irmã ou ambos</label>
            </div>
        </fieldset>
    </div>
   </form>
</body>
</html>
